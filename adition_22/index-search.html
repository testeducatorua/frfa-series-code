<style>
.styled-search {
  max-width: 500px;
  margin: 2em auto;
}

.styled-search label {
  display: block;
  margin-bottom: 0.5em;
  font-weight: 500;
}

.search-container {
  display: flex;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border: 1px solid #e0e0e0;
}

.search-container input[type="search"] {
  flex: 1;
  border: none;
  padding: 12px 16px;
  font-size: 16px;
  outline: none;
}

.search-container input[type="search"]::placeholder {
  color: #9e9e9e;
}

.search-container button {
  background: #1976d2;
  color: white;
  border: none;
  padding: 0 20px;
  cursor: pointer;
  transition: background 0.2s;
}

.search-container button:hover {
  background: #1565c0;
}

.search-container svg {
  fill: currentColor;
}
</style>
